name: Docker Image CI
  
on:
  push:
    branches: [ "toACR" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:   
    - name: Checkout 
      uses: actions/checkout@v3
    
    - name: Login to ACR
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.ACR }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Stright up Building 
      run: docker build -t thewebappcontainer:latest .
      
    - name: Tagging Img
      run: docker tag thewebappcontainer ${{ secrets.ACR }}/thewebappcontainer:latest
      
    - name: Pushing to ACR
      run: docker push ${{ secrets.ACR }}/thewebappcontainer:latest
