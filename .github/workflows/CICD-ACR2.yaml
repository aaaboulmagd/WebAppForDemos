name: Docker Image CI

variables:
- name: ACR
  value: webappfordemo.azurecr.io
  
on:
  push:
    branches: [ "toACR" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:   
    - name: Checkout 
      uses: actions/checkout@v3
    
    - name: Login to ACR
      uses: docker/login-action@v1
      with:
        registry: ${{ variables.ACR }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Stright up Building 
      run: docker build -t thewebappcontainer:latest .
      
    - name: Tagging Img
      run: docker tag thewebappcontainer ${{ variables.ACR }}/thewebappcontainer:latest #$(date +%s)
      
    - name: Pushing to ACR
      run: docker push ${{ variables.ACR }}/thewebappcontainer:latest #$(date +%s)
