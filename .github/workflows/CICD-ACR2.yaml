name: Docker Image CI

on:
  push:
    branches: [ "toACR" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:   
    - name: Checkout 
      uses: actions/checkout@v3
    
    - name: Login to ACR
      uses: docker/login-action@v1
      with:
        registry: webappfordemo.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Stright up Building 
      run: docker build -t thewebappcontainer:latest .
      
    - name: Tagging Img
      run: docker tag thewebappcontainer webappfordemo.azurecr.io/thewebappcontainer:$(date +%s)
      
    - name: Pushing to ACR
      run: docker push webappfordemo.azurecr.io/thewebappcontainer:$(date +%s)
